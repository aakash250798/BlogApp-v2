<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet"
 			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 			crossorigin="anonymous">
 			<style>
				 body{
					 background-image: url("/3.jpg");
					 color: beige;
				 }
				 .btn.btn-primary{
					 background-color: rgb(94, 94, 255);
					 color: aliceblue;
					 border-radius: 10px;
					 font-size: large;
					 padding: 10px;
				 }
				 .btn.btn-primary:hover{
					 background-color: rgb(5, 102, 131);
				 }
				 
			 </style>
	</head>
	<body style="margin: 20px;">
		<h2><a href="/logout">logout</a>&nbsp;&nbsp; <a href="/">allBlogs</a></h2>
		<h2></h2>
		<h1 style="text-align: center; color: lightcoral;">Your Blog List</h1> 
  <table border="1" class = "table table-striped table-responsive-md" >
   <thead>
    <tr>
     <th>Blog Heading</th>
     <!--<th>User Name</th>-->
     <th>View Blog</th>
     <th>Delete Blog</th>
     
    </tr>
   </thead>
   <tbody>
    <tr th:each="blog : ${listBlogs}" >
     
     <td th:text="${blog.heading}" style="font-size: medium;"></td>
     <!--<td th:text="${blog.userName}"></td>-->
     <!--<td th:link="view"><button type="submit" th:action="@{/showBlog}"> </button></td>-->
     <td><a th:href="@{/showBlog/{id}(id=${blog.id})}" class="btn btn-primary">Show Blog</a></td>
    <td><a th:href="@{/deleteBlog/{id}(id=${blog.id})}" class="btn btn-primary">Delete Blog</a></td>
    
    </tr>
   </tbody>
  </table>
  <br>
  <a th:href="@{/showNewBlogForm}" class="btn btn-primary ">Add New Blogs</a>
		
	</body>
</html>
