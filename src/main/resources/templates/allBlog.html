<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet"
 			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 			crossorigin="anonymous">  
 		<style>
			body{
					 background-image: url("/8.jpg");
					 color: beige;
				 }
				 .btn.btn-primary{
					 background-color: rgb(94, 94, 255);
					 color: aliceblue;
					 border-radius: 10px;
					 font-size: large;
					 padding: 10px;
				 }
				 .btn.btn-primary:hover{
					 background-color: rgb(5, 102, 131);
				 } 				 
		</style>
	</head>
	<body style="margin: 20px;">
		<h2>&nbsp;<a href="/login">login</a>&nbsp;&nbsp;<a href="/logout">logout</a></h2>
		<h1 style="text-align: center;color:lightcoral;">Blogs List</h1> 
  		<table border="1" class = "table table-striped table-responsive-md" >
   			<thread>
	   			<tr>
     			<th>Blog </th>
     			<th>View</th>
     			<th>Author</th>
    			</tr>
   			<tbody>
    		<tr th:each="blog : ${listBlogs}" >
     	<div style="padding:10px;">
    <td th:text="${blog.heading}" style="font-size: medium;"></td>
    <td><a th:href="@{/showBlog/{id}(id=${blog.id})}" class="btn btn-primary">Show Blog</a></td>
    
    <h1> <td th:text="${blog.user.name}"></td></h1>
    </div>
    </tr>
   </tbody>
   </thread>
  </table>
  <br>
  	
	</body>
</html>
