<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     
 			<style>
				 body{
					 background-image: url("https://wallpapercave.com/wp/wp12807604.png");
					 background-size: cover; 
					 
				 }
				 td{
					 text-align: right;
				 }
				 th{
					 
					 text-align: right;
				 }
				 y{
					 font-size: xx-small;
					 text-align: right;
				 }
				 .btn.btn-primary{
					 background-color: rgb(94, 94, 255);
					 color: aliceblue;
					 border-radius: 10px;
					 font-size: large;
					 padding: 10px;
				 }
				 
				 a:link {
  color: dimgrey;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: dimgrey;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}

p{
	font-size: large;
}
a { 
    text-decoration: none; 
}
a:hover{
	text-decoration: none; 
}
.button{
	padding: 0; border: none; background: none;
}



table {
border: none;
border-collapse: collapse; border: none;
}

td{
	border: none;
}
th{
	background-color: forestgreen;
	border:none;
}
.btn{
	color: black;
	font-size: x-large;
	background-color: rgb(169, 169, 169);
}
.btn.comment{
	font-size: medium;
}
.form-control{
	background-color: dimgrey;
	color: rgb(0, 0, 0);
}


	 </style>
	</head>
	<body style="margin-left:20px;">
		
		<button type="button" class="btn btn-outline-success"><a href="/logout">Logout</a></button>
		<button type="button" class="btn btn-outline-success"><a href="/">All Blogs</a></button>
		
		<button type="button" class="btn btn-outline-success"><a href="/getBlog">Your Blogs</a></button>
		<button type="button" class="btn btn-outline-success"><a href="/showNewBlogForm">Add Blog</a></button>
		
	
		
		<h1 th:text="${blog.heading}" style="padding-left: 10%; padding-right: 10%; text-align: center;font-size: xx-large;" ></h1>
		<hr style="font-size: small;text-align:left;top: 20px;
            border: none;
            height: 12px;
            background: black;
            margin-bottom: 50px;;width: 100%; ">
		
		<h2 th:text="${blog.time}" style="font-size: 20px;color:rgb(255, 255, 255)"></h2>
		<hr style="text-align:center;margin-left:0;width: 80%;">
		<h2 th:text="${blog.story}" style="font-size: medium;color: rgb(255, 255, 255);"></h2>
		
		<p style="">
		
		<b>
		<div style="text-align: left;">
		<h3 th:text="${blog.user.name}" style="font-size:35px;text-align: right;color: rgb(0, 0, 0);margin-right: 50px;">---</h3>
		</div>
		</b>
		</p>
		<br>
		
		<h2 style="font-size: small;color: black;border: 5px;">Comments <b></b></h2> 
		<tr th:each="comment : ${blog.comments}" style="padding: 0;font-size: xx-small;">
     	 <b><x style=" text-align:right;color: rgb(255, 255, 255);">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<td th:text="${comment.statement}"></td></b>
     	<!--<b><y style="text-align:right; float: right ;"><td th:text="${comment.time}" style="font-size: xx-small;"></td></y></b>-->
     	</x>
     	
     	
     	<br>
     	
     	
		</tr>
		<br>
		
		<form action="#" th:action="@{/saveComment/{id}(id=${blog.id})}" object="${comment}"  method="POST">
            <input type="text" field="*{statement}" name="statement" placeholder="add comment" class="form-control mb-4 col-4">
            <button class="btn comment btn-outline-success comment" role="button"> Save comment</button>
            <!--<button type="submit" class="btn btn-info col-2"></button>-->
        </form> 
        
		
		
		</body>
		
</html>
