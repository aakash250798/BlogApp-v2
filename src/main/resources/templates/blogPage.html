	<body style="margin-left:20px;">
		<p><a href="/">
			<button class="btn btn-primary" role="button">Home</button>
		</a></p>
	<body1>

		<h1 th:text="${blog.heading}" style="padding-left: 10%; padding-right: 10%; text-align: center;font-size: xx-large;" ></h1>
		<h2 th:text="${blog.story}" style="font-size: medium;color: rgb(255, 255, 255);"></h2>
		<h2 th:text="${blog.time}" style="font-size: x-small;text-align: right;color:rgb(214, 207, 208)"></h2>
		
		<p style="text-align: right;align-content: end;">
		<h3 style="font-size:15px">Post written by - </h3>
		<b>
		<h3 th:text="${blog.userName}" style="font-size:19px;color: rgb(253, 0, 45);"></h3>
		</b>
		</p>
		<br>
		
		<h2 style="font-size: small">Comments <b></b></h2> 
		<tr th:each="comment : ${blog.comments}" style="padding: 0;font-size: xx-small;">
     	 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b><x style=" text-align:right;color: rgb(179, 255, 255);"><td th:text="${comment.statement}"></td></b>
     	<b><y style="text-align:right; float: right ;"><td th:text="${comment.time}" style="font-size: xx-small;"></td></y></b></x>
     	
     	
     	<br>
     	
     	
		</tr>
		<br>
		<f>
		<form action="#" th:action="@{/saveComment/{id}(id=${blog.id})}" object="${comment}"  method="POST">
            <input type="text" field="*{statement}" name="statement" placeholder="add comment" class="form-control mb-4 col-4">
            <button class="button-4" role="button"> Save comment</button>
            <!--<button type="submit" class="btn btn-info col-2"></button>-->
        </form> 
        </f>
